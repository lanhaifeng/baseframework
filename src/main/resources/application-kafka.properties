#kafka
# 指定kafka 代理地址，可以多个
spring.kafka.bootstrap-servers=192.168.230.156:9092
# 指定默认topic id
spring.kafka.template.default-topic=my-replicated-topic
# 指定listener 容器中的线程数，用于提高并发量
spring.kafka.listener.concurrency=3
# 每次批量发送消息的数量
spring.kafka.producer.batch-size=1000
# 客户端id
spring.kafka.client-id=mykafka

# [kafka consumer]
# 指定默认消费者group id
spring.kafka.consumer.group-id=myGroup
# 如果为true，消费者的偏移量将在后台定期提交
spring.kafka.consumer.enable-auto-commit=true
#如何设置为自动提交（enable.auto.commit=true），这里设置自动提交周期，单位毫秒
spring.kafka.consumer.auto-commit-interval=1000
#offset提交消费策略
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#订阅的topic
spring.kafka.consumer.topic=my-replicated-topic,test